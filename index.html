    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;

    header h1 {

      letter-spacing: 2px;

      margin-top: 20px;

    nav a {

      background: #ff6f61;

    nav a:hover {
      background: #ff4c3b;
      transform: translateY(-3px);

    }
    main {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      font-size: 1.25rem;
      line-height: 1.6;
      backdrop-filter: blur(10px);
      color: #fff;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }
      nav a {
        padding: 10px 18px;
        margin: 6px 6px;
        font-size: 0.9rem;
      }
      main {
        font-size: 1rem;
        padding: 20px 15px;
      }
    }
  </style>
</head>
