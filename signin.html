<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - SmartStudy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 320px;
      box-sizing: border-box;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 700;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #ff6f61;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff4c3b;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create your SmartStudy account</h2>
    <form id="signup-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="signin.html">Sign In</a>
    </div>
  </div>

  <script>
    // Simple form submit handler â€” just prevents page reload and alerts success
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thanks for signing up! (No real account created yet)');
      // You can later add real signup logic here!
      this.reset();
    });
  </script>
</body>
</html>
