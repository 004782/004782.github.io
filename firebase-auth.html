<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth Example</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <button onclick="signUp()">Sign Up</button>

  <h2>Sign In</h2>
  <input type="email" id="signin-email" placeholder="Email" />
  <input type="password" id="signin-password" placeholder="Password" />
  <button onclick="signIn()">Sign In</button>

  <script>
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAwtm-FefBZBtU3oiecaP4EMzAMLFGl9jo",
  authDomain: "smartstudy-e78df.firebaseapp.com",
  projectId: "smartstudy-e78df",
  storageBucket: "smartstudy-e78df.firebasestorage.app",
  messagingSenderId: "1066665844316",
  appId: "1:1066665844316:web:759a48e2617a7b00f39099",
  measurementId: "G-34XF33CN55"
};
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signed up successfully!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function signIn() {
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signed in successfully!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
